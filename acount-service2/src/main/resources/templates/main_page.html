<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login page</title>
    <link href="../static/css/mainStyle.css"  th:href="@{/css/mainStyle.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
<div class="welcomeStyle">
    <p th:text="${nameOfLogedUser}">Welcome: </p>
    You logged as: <p th:text ="${loginOfLogedUser}"></p>
    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>

<div class="form-style-5" >
    <form th:action="@{/spending/add}" method="post" th:object="${spendingForm}" >
            <label>Date</label>
            <input type="date" th:field="*{timePlacedSpending}" th:value="${timePlacedSpending}">
      <label>Type of spending</label>
        <select th:field="*{category}">
               <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
               </option>
        </select>
            <label>Currency</label>
            <select th:field="*{money}">
                <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}">
                </option>
            </select>

        <fieldset>
            <input type="text" name="howmuch"  th:field="*{amount}" placeholder="Type quote"></input>
        </fieldset>
        <input type="submit" value="Apply" />
    </form>


</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login page</title>
    <link href="../static/css/loginStyle.css" th:href="@{/css/loginStyle.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
<div th:if="${error}">
    Unable to login. Check your username and password.
</div>
<div class="login-page">
    <div class="form">
        <form  th:action="@{/login}" method="post" >
            <input type="text" name="username" id="username"  placeholder="login"/>
            <input type="password" name="password" id="password" placeholder="password" />
            <input type="submit" value="Login" />
            <p class="message">Not registered?  <a th:href="@{/register}">here</a> Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
